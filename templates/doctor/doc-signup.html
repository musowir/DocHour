<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DocHour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-image: url('../../static/images/bg.webp');background-position: center; background-repeat: repeat;">
    <nav class="navbar navbar-expand-lg fixed-top bg-primary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#"><b class="bi bi-heart-pulse-fill text-light">
                DocHour</b></a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
            <div>
                    <!-- <a class="nav-link active text-light" aria-current="page" href="#">Logout</a> -->
                 
            </div>
          </div>
        </div>
      </nav>
        
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <b class="bi bi-heart-pulse-fill text-danger">
            DocHour</b>
          </a>
        </div>
      </nav>
      <div class="container">
      <div class="row mx-auto my-auto">
        <div class="col-sm-6 mx-auto my-auto">
            <div class="card p-4 m-5">
                <div class="card-body">
                    <h5 class="card-title  text-center">
                        <a class="navbar-brand" href="#"><b class="bi bi-heart-pulse-fill text-danger">
                            DocHour</b></a>
                    </h5><br>
                    {% for message in messages %}
    
                        <div class="alert alert-success">
                            <a class="close" href="#" data-dismiss="alert">Ã—</a>
                            {{ message }}
                        </div>

                    {% endfor %}
                    
                    <form action="{% url 'doctor:register' %}" method="post">
                        {% csrf_token %}
                        <input required type="email" name="username" class="form-control" placeholder="Email ID"><br>
                        <input type="password" name="password" class="form-control" placeholder="Password" required><br>
                        <input type="text" name="firstname" class="form-control" placeholder="Firstname" required><br>
                        <input type="text" name="lastname" class="form-control" placeholder="Lastname" required><br>
                        <input type="text" name="hospital" class="form-control" placeholder="Hospital" required><br>
                        <input type="text" name="place" class="form-control" placeholder="Place" required><br>
                        <select class="form-select" aria-label="Default select example" name="specialization">
                          <option selected>select a specialization</option>
                         {% for s in spec %}
                          <option value="{{s.id}}">{{s.spec}}</option>
                          {% endfor %}
                        </select>
                        <br>
                        <div class="d-grid gap-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                        </div>   
                    </form>
                    
                
                </div>
            </div>
        </div>
      </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
